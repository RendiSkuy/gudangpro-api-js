<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang Pro - API Server</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00897B;
            --background-color-start: #ECEFF1;
            --background-color-end: #CFD8DC;
            --card-background: #FFFFFF;
            --text-dark: #263238;
            --text-light: #546E7A;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--background-color-start), var(--background-color-end));
        }
        
        .container {
            text-align: center;
            padding: 50px;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }

        p.status {
            font-size: 1.1em;
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50; /* Hijau untuk status online */
            animation: pulse 2s infinite;
        }

        .description {
            color: var(--text-light);
            line-height: 1.6;
        }

        .action-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .action-links a {
            display: block;
            padding: 12px 25px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo.png" alt="Logo Gudang Pro" class="logo">
        <h1>Gudang Pro API</h1>
        <p class="status">Server is Running</p>
        <p class="description">
            Ini adalah landing page untuk server API aplikasi Gudang Pro.
            Gunakan tautan di bawah untuk mengakses sumber daya.
        </p>
        <div class="action-links">
            <a href="https://api.ovak.my.id/api/barang" target="_blank">Lihat API Endpoint</a>
        </div>
    </div>
</body>
</html>
